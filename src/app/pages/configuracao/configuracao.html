<div>
  <h2>Configuração do Dashboard</h2>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Selecione o Usuário</mat-label>
    <mat-select [(ngModel)]="usuarioSelecionado" (ngModelChange)="onUsuarioChange()">
      <mat-option *ngFor="let usuario of usuarios" [value]="usuario">
        {{ usuario.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="usuarioSelecionado">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tempo de atualização (ms)</mat-label>
      <input matInput type="number" [(ngModel)]="intervaloAtualizacaoMs" />
    </mat-form-field>

    <h3>Selecione as ações:</h3>
    <mat-list>
      <mat-list-item *ngFor="let acao of acoes">
        <mat-checkbox
          [checked]="isSelecionada(acao)"
          (change)="toggleSelecao(acao)">
          {{ acao.empresa }} ({{ acao.ticker }})
        </mat-checkbox>
      </mat-list-item>
    </mat-list>
    <br>
    <button mat-raised-button color="primary" (click)="salvarConfiguracao()">Salvar</button>
  </div>

  <div *ngIf="!usuarioSelecionado">
    <p><i>Selecione um usuário para começar a configurar.</i></p>
  </div>
</div>
